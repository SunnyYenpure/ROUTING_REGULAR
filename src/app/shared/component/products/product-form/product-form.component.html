<h3>{{ isIneditmode ? 'Update Product' : 'Add Product' }}</h3>

<div class="card">
  <div class="card-body">

    <form #productForm="ngForm" (ngSubmit)="onSubmit()">

      <!-- Product Name -->
      <div class="form-group mb-3">
        <label>Product Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          ngModel
          required
          minlength="3"
          #name="ngModel"
        />

        <small class="text-danger" *ngIf="name.touched && name.invalid">
          Product name is required (min 3 characters)
        </small>
      </div>

      <!-- Price -->
      <div class="form-group mb-3">
        <label>Price</label>
        <input
          type="number"
          class="form-control"
          name="price"
          ngModel
          required
          min="1"
          #price="ngModel"
        />

        <small class="text-danger" *ngIf="price.touched && price.invalid">
          Price must be greater than 0
        </small>
      </div>

      <!-- Image URL -->
      <div class="form-group mb-3">
        <label>Image URL</label>
        <input
          type="text"
          class="form-control"
          name="imageUrl"
          ngModel
          required
          #imageUrl="ngModel"
        />

        <small class="text-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
          Image URL is required
        </small>
      </div>

      <!-- Category -->
      <div class="form-group mb-3">
        <label>Category</label>
        <select
          class="form-control"
          name="category"
          ngModel
          required
          #category="ngModel"
        >
          <option value="">Select</option>
          <option>Electronics</option>
          <option>Mobiles</option>
          <option>Laptops</option>
        </select>

        <small class="text-danger" *ngIf="category.touched && category.invalid">
          Please select a category
        </small>
      </div>

      <!-- Description -->
      <div class="form-group mb-3">
        <label>Description</label>
        <textarea
          class="form-control"
          rows="3"
          name="description"
          ngModel
          required
          minlength="10"
          #description="ngModel"
        ></textarea>

        <small class="text-danger" *ngIf="description.touched && description.invalid">
          Description must be at least 10 characters
        </small>
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="inStock"
          ngModel
        />
        <label class="form-check-label">In Stock</label>
      </div>

      <button
      *ngIf="!isIneditmode"
        class="btn btn-primary"
        type="submit"
        [disabled]="productForm.invalid"
      >
        Save Product
      </button>

<button
      *ngIf="isIneditmode"
(click)="onupdate()"
        class="btn btn-primary"
        type="button"
        [disabled]="productForm.invalid"
      >
        Update Product
      </button>

    </form>
  </div>
</div>
