<div class="product-wrapper" *ngIf="productobj">
  <div class="product-card">
    <div class="img-box">
      <img [src]="productobj.imageUrl" alt="product-img" />
    </div>

    <div class="details">
      <h2>{{ productobj.name }}</h2>

      <p class="category">
        Category: <span>{{ productobj.category }}</span>
      </p>

      <p class="description">
        {{ productobj.description }}
      </p>

      <div class="price">â‚¹ {{ productobj.price }}</div>

      <div class="d-flex justify-content-between mt-5">
        <button (click)="onedit()" mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>

        <button (click)="onremove()" mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
