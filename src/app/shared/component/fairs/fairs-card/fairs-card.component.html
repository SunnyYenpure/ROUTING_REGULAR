<div
  class="card fair-card mb-3"
  role="button"
  [routerLink]="['/fairs', fairobj.fairId]"
  routerLinkActive="active-fair"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <div class="p-3">
    <h3 class="mb-2 text-white">
      {{ fairobj.fairName | uppercase }}
    </h3>

    <p class="mb-0 bg-white p-2 rounded">
      <span class="d-block">
        <strong>Event Type:</strong> {{ fairobj.type }}
      </span>
      <span>
        <strong>Date:</strong>
        {{ fairobj.startDate * 1000 | date:'mediumDate' }}
      </span>
    </p>
  </div>
</div>
