<div class="parent">
    <div class="card">
    <div class="card-body">
        <div class="loginform"  *ngIf="!alreadyhaveacc">
            <h2>Login</h2>
            <form #loginform="ngForm" 
            (ngSubmit)="onlogin()"
            >
                <div class="form-group">
                    <label for="email">Email</label>
                <input type="text"
                ngModel
                name="email"
                class="form-control"
                >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                <input type="text"
                ngModel
                name="password"
                class="form-control"
                >
                </div>
                <button mat-raised-button  class="btn-block"  color="primary">Login</button>
               <p class="mt-3">
                Don't Have An Account.?
                 <a 
                 (click)="alreadyhaveacc=true"
                 href="javascript:;">
                    Signup
                    
                 </a>
               </p>
            </form>
        </div>

        <!-- /sign up form/ -->
        <div class="signupform" *ngIf="alreadyhaveacc"  >
            <h2>Signup</h2>
            <form #signupform="ngForm" 
            
              (ngSubmit)="onsignup()">
                <div class="form-group">
                    <label for="email">Email</label>
                <input type="text"
                ngModel
                name="email"
                class="form-control"
                >
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                <input type="text"
                ngModel
                name="password"
                class="form-control"
                >
                </div>
                <div class="form-group">
                    <select
                    ngModel
                    class="form-control"
                    name="userRole" id="userrole">
                        <option value="admin">Admin</option>
                        <option value="buyer">Buyer</option>
                        <option value="superAdmin">SuperAdmin</option>
                    </select>
                </div>
                <button mat-raised-button  class="btn-block"  color="primary">Signup</button>
               <p class="mt-3">
                Already Have Account .?
                 <a
                 (click)="alreadyhaveacc=false"
                 href="javascript:;">
                    Login
                    
                 </a>
               </p>
            </form>
        </div>
    </div>
</div>
</div>
