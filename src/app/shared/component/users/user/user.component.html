<div class="user-card">

  <div class="user-card-header">
    <button
      mat-raised-button
      color="primary"
      routerLink="/users"
      class="back-btn"
    >
      <mat-icon>arrow_back</mat-icon>
      Go Back
    </button>

    <small class="user-id">ID: {{ userinfo.userid }}</small>
  </div>

  <div class="avatar">
    <img
      [src]="userinfo.imageurl"
      alt="User Image"
      *ngIf="userinfo.imageurl; else fallback"
    />
    <ng-template #fallback>
      <span class="avatar-fallback">
        {{ userinfo.username.charAt(0) | uppercase }}
      </span>
    </ng-template>
  </div>

  <div class="user-body">
    <div class="detail-row">
      <span class="label">User ID</span>
      <span class="value">{{ userinfo.userid }}</span>
    </div>

    <div class="detail-row" *ngIf="userinfo.email">
      <span class="label">Email</span>
      <span class="value">{{ userinfo.email }}</span>
    </div>
  </div>

  <div class="user-actions">
    <button
      [routerLink]="['/users', userinfo.userid, 'edituser']"
      mat-raised-button
      color="primary"
    >
      Edit
    </button>
    <button (click)="onRemove(userid)" mat-raised-button color="warn">
      Remove
    </button>
  </div>

</div>

<div class="alert alert-info" *ngIf="!userinfo">
  Loading user details...
</div>
