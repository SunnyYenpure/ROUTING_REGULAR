<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form #userform="ngForm" (ngSubmit)="onSubmit()" class="card p-4 shadow">
        <div class="form-group mb-3">
          <label>Username</label>
          <input type="text" class="form-control" name="username" ngModel />
        </div>

        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" class="form-control" name="email" ngModel />
        </div>

        <div class="form-group mb-3">
          <label>Mobile</label>
          <input type="text" class="form-control" name="mobile" ngModel />
        </div>

        <div class="form-group mb-3">
          <label>User Role</label>
          <select class="form-control" name="userrole" ngModel>
            <option value="">Select role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label>Created Date</label>
          <input type="date" class="form-control" name="createddate" ngModel />
        </div>

        <div class="form-group mb-3">
          <label>Image URL</label>
          <input type="text" class="form-control" name="imageurl" ngModel />
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="isactive"
            ngModel
          />
          <label class="form-check-label"> Active User </label>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button
          
            *ngIf="!isineditmode"
            type="submit"
            class="btn btn-primary btn-block"
          >
            Save
          </button>
          <button
            (click)="onUpdate()"
            *ngIf="isineditmode"
            type="button"
            class="btn btn-primary btn-block"
          >
            update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
