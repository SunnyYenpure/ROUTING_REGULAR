<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <form #userform="ngForm" (ngSubmit)="onSubmit()" class="card p-4 shadow">
        <div class="form-group mb-3">
          <label>Username</label>
          <input 
            type="text"
            class="form-control"
            name="username"
            ngModel
            required
            #username="ngModel"
          />

          <small
            class="text-danger"
            *ngIf="username.invalid && username.touched"
          >
            Username is required
          </small>
        </div>

        <div class="form-group mb-3">
          <label>Email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel
            required
            #email="ngModel"
          />

          <small class="text-danger" *ngIf="email.invalid && email.touched">
            Email is required
          </small>
        </div>

        <div class="form-group mb-3">
          <label>Mobile</label>
          <input
            type="text"
            class="form-control"
            name="mobile"
            ngModel
            required
            #mobile="ngModel"
          />

          <small class="text-danger" *ngIf="mobile.invalid && mobile.touched">
            Mobile number is required
          </small>
        </div>

        <div class="form-group mb-3">
          <label>User Role</label>
          <select
            class="form-control"
            name="userrole"
            ngModel
            required
            #userrole="ngModel"
          >
            <option value="">Select role</option>
            <option value="Admin">Admin</option>
            <option value="User">User</option>
            <option value="Manager">Manager</option>
            <option value="HR">HR</option>
          </select>

          <small
            class="text-danger"
            *ngIf="userrole.invalid && userrole.touched"
          >
            User role is required
          </small>
        </div>

        <div class="form-group mb-3">
          <label>Created Date</label>
          <input
            type="date"
            class="form-control"
            name="createddate"
            ngModel
            required
            #createddate="ngModel"
          />

          <small
            class="text-danger"
            *ngIf="createddate.invalid && createddate.touched"
          >
            Created date is required
          </small>
        </div>

        <div class="form-group mb-3">
          <label>Image URL</label>
          <input
            type="text"
            class="form-control"
            name="imageurl"
            ngModel
            required
            #imageurl="ngModel"
          />

          <small
            class="text-danger"
            *ngIf="imageurl.invalid && imageurl.touched"
          >
            Image URL is required
          </small>
        </div>

        <div class="form-check mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            name="isactive"
            ngModel
          />
          <label class="form-check-label"> Active User </label>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button
            *ngIf="!isineditmode"
            type="submit"
            class="btn btn-primary btn-block"
            [disabled]="userform.invalid"
          >
            Save
          </button>

          <button
            *ngIf="isineditmode"
            type="button"
            class="btn btn-primary btn-block"
            [disabled]="userform.invalid"
            (click)="onUpdate()"
          >
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
